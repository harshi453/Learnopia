<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnopia - Kids Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffae3;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #C3B1E1;
            color: white;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        .auth-buttons button {
            background-color: #915F6D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .auth-buttons button:hover {
            background-color: #7a4e5a;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        .popup h2 {
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            color: #5A4FCF;
        }
        .popup input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background-color: #915F6D;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #7a4e5a;
        }
        .popup .close {
            cursor: pointer;
            font-size: 20px;
            float: right;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #FFB6C1;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin: 0 25px;
            padding: 10px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff4081;
            border-bottom: 3px solid #ff4081;
        }
        .start-learning {
            margin-top: 30px;
        }
        .start-learning button {
            background-color: #D8BFD8;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .start-learning button:hover {
            background-color: #C8A2C8;
        }
    </style>
</head>
<body>
    <header>
        <div>Learnopia - The Future of Learning</div>
        <div class="auth-buttons">
            <button onclick="showPopup('loginPopup')">Log In</button>
            <button onclick="showPopup('signupPopup')">Sign Up</button>
        </div>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="start-learning">
        <button onclick="showPopup('learningPopup')">Start Learning</button>
    </div>
    <div class="popup" id="learningPopup">
        <span class="close" onclick="hidePopup('learningPopup')">&times;</span>
        <h2>Select Your Grade</h2>
        <a href="#" onclick="showPopup('gamesPopup')">Click here for 1st Grade</a><br>
        <a href="#">Click here for 2nd Grade</a><br>
        <a href="#">Click here for 3rd Grade</a>
    </div>
    <div class="popup" id="gamesPopup">
        <span class="close" onclick="hidePopup('gamesPopup')">&times;</span>
        <h2>Games</h2>
        <a href="#">Math</a><br>
        <a href="#">ELA</a><br>
        <a href="#">Science</a>
    </div>
    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hidePopup(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
